<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Create Member</title>
</head>
<body>

    <form [formGroup]="memberForm" (ngSubmit)="onSubmit()">
        <fieldset>
            <legend>Create Member:</legend>
            <div class="form-div">
                <div>
                    <label for="fname">First Name </label>
                    <input class="form-control" formControlName="firstName" type="text" id="fname" name="fname"><br>
                    <label for="lname">Mobile </label>
                    <input class="form-control" formControlName="mobile" type="text" id="mobile" name="mobilr"><br>
                    <label for="gmail">GMail </label>
                    <input class="form-control" formControlName="gmail" type="email" id="gmail" name="gmail"><br>
                </div>
                <div>
                    <label for="fname">Last Name:</label>
                    <input class="form-control" formControlName="lastName" type="text" id="fname" name="fname"><br>
                    <label for="phone">Phone:</label>
                    <input class="form-control" formControlName="phone"type="text" id="phone" name="phone"><br>
                    <label for="email">Emirates </label>
                    <select name="Emirates"class="form-control" formControlName="emirates">
                        <option value="Emirates" selected>Emirates</option>
                        <option value="Emirates" selected>Emirates</option>
                        <option value="Emirates" selected>Emirates</option>
                    </select><br>
                </div>
            </div>
            <div class="address">
                <label for="address">Address:</label>
                <input class="form-control"formControlName="address" type="text" id="address" name="address"><br>
              </div>
              <div class="form-div">
                <div>
                    <label for="fname">Nationality </label>
                    <input class="form-control" formControlName="nationality" type="text" id="fname" name="fname"><br>
                    <label for="package"> Select Package </label>
                    <input class="form-control" formControlName="package" type="number"><br>
                    <label for="image">Photo </label>
                    <input class="form-control" formControlName="photo" type="file" id="image" name="image"><br>
                </div>
                <div>
                    <label for="fname">Date of Birth:</label>
                    <input class="form-control" formControlName="dob" type="date" id="dob" name="dob"><br>
                    <label for="phone">Select Activity:</label>
                    <select name="Activity"class="form-control" formControlName="Activity">
                        <option value="Activity" selected>Activity</option>
                        <option value="Activity" selected>Activity</option>
                        <option value="Activity" selected>Activity</option>
                    </select><br>
                       
                    <label for="photoId">Select Photo ID :</label>
                    <input class="form-control" formControlName="photoId" type="file" name="photoId" id="photoId">
                </div>
            </div>
         
            <div class="form-div">
                <div style="margin-left : -120px">
                    <label for="amount">Amount</label> 
                    <input  class="form-control" formControlName="Amount" type="number" name="amount" id="amount"><br>

                    <label for="vat">VAT</label> 
                    <input  class="form-control" formControlName="vat" type="number" name="vat" id="vat"><br>

                    <label for="includingVAT">Total Including VAT </label> 
                    <input  class="form-control" formControlName="TotalVatAmount" type="number" name="includingVat" id = "includingVAT"><br>
                </div>
                <div>

                </div>
            </div>
            <div style="display: flex; justify-content : center;">
                <button type ="submit" class="btn btn-lg btn-primary">Submit </button>

            </div>
           </fieldset>
    </form>
    
</body>
</html>
